<div class="card h-100">
  <img
    [src]="product.image"
    class="card-img-top w-50 mx-auto"
    alt="..."
    title="details"
    role="button"
    routerLink="/details/{{ product.id }}"
  />
  <hr />
  <div
    class="card-body"
    role="button"
    title="details"
    routerLink="/details/{{ product.id }}"
  >
    <p class="card-text fw-bold bg-secondary bg-opacity-10 p-2 rounded-2">
      {{ product.title }}
    </p>
    <p>{{ product.description | seeMore: 10 }}</p>
  </div>

  <hr />
  <div class="form-floating w-100">
    <textarea
      class="form-control border-1 w-100"
      placeholder="Leave a comment here"
      id="floatingTextarea"
    ></textarea>
    <label for="floatingTextarea">Comments</label>
  </div>

  >

  <div class="card-footer d-flex justify-content-between align-items-center">
    <button
      type="button"
      class="btn btn-success"
      (click)="addButton = true"
      *ngIf="!addButton"
    >
      Add to Cart
    </button>
    <div class="d-flex w-75" *ngIf="addButton">
      <input
        type="number"
        class="form-control"
        title="quantity"
        [(ngModel)]="count"
        min="1"
      />
      <button
        type="button"
        class="btn btn-danger"
        (click)="add(); addButton = false"
      >
        Add
      </button>
    </div>
    <!-- <p class="bg-danger p-1">Added</p> -->

    <small class="text-muted">{{ product.price | currency }} </small>
  </div>
</div>
