<div class="container">
  <div class="my-5 d-flex justify-content-center" *ngIf="isLoading">
    <app-spinner></app-spinner>
  </div>
  <div class="row my-3 gx-5" *ngIf="!isLoading">
    <div
      class="col-12 col-md-4 border border-dark rounded-2 image d-flex justify-content-center align-items-center"
    >
      <img class="w-100" [src]="data.image" alt="" />
    </div>
    <div class="col-12 col-md-8 d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title fw-bold">Card Description</h5>
          <p class="card-text">
            {{ data.description }}
          </p>
        </div>
        <div class="card-body">
          <h5 class="card-title fw-bold">Card Title:</h5>
          <p class="card-text">
            {{ data.title }}
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Price: {{ data.price | currency }}</li>
          <li class="list-group-item">Rating: {{ data.rating.rate }}</li>
          <li class="list-group-item">category: {{ data.category }}</li>
        </ul>
        <div
          class="card-footer d-flex justify-content-between align-items-center"
        >
          <button
            type="button"
            class="btn btn-success"
            (click)="addButton = true"
            *ngIf="!addButton"
          >
            Add to Cart
          </button>
          <div class="d-flex w-75" *ngIf="addButton">
            <input
              type="number"
              class="form-control"
              title="quantity"
              [(ngModel)]="quantity"
              min="1"
            />
            <button
              type="button"
              class="btn btn-danger"
              (click)="addToCart(); addButton = false"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
